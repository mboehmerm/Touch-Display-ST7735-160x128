; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = TFT_eSPI
build_flags =
  ;###############################################################
  ; TFT_eSPI library setting here (no need to edit library files):
  ;###############################################################
  -D USER_SETUP_LOADED=1  ; Set this settings as valid
  -D ST7735_DRIVER=1                  ; Select ST7735 driver
  -D TFT_WIDTH=128
  -D TFT_HEIGHT=160
  -D ST7735_GREENTAB2=1
  -D TFT_MISO=19                      ; Define SPI pins
  -D TFT_MOSI=23
  -D TFT_SCLK=18
  -D TFT_CS=15
  -D TFT_DC=2                         ; Data/Comand pin
  -D TFT_RST=-1                       ; Reset pin
  -D TOUCH_CS=4                       ; Define Touch pin 
  -D SPI_FREQUENCY=40000000           ; Set SPI frequency
  -D SPI_READ_FREQUENCY=20000000
  -D SPI_TOUCH_FREQUENCY=2000000
  -D LOAD_GLCD=1                      ; Load Fonts
  -D LOAD_FONT2=1
  -D LOAD_FONT4=1
  -D LOAD_FONT6=1
  -D LOAD_FONT7=1
  -D LOAD_FONT8=1
  -D LOAD_GFXFF=1
  -D SMOOTH_FONT=1
monitor_port=COM13
monitor_speed=115200